<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/add_page.css">
  <title>Добавить контент — Lumina</title>
</head>
<body>

<nav>
  <a href="main_page.html" class="logo">Lumina<span>.</span> Indexer</a>
</nav>

<div class="form-container">
  <h2>Добавить новый ресурс</h2>

  <form id="addContentForm">
    <div class="form-group">
      <label for="url">URL страницы</label>
      <input id="url" placeholder="https://example.com" required>
    </div>

    <div class="form-group">
      <label for="title">Заголовок</label>
      <input type="text" id="title" placeholder="Название страницы" required>
    </div>

    <div class="form-group">
      <label for="content">Содержимое (описание)</label>
      <textarea id="content" placeholder="Краткое описание для индексации..." required></textarea>
    </div>

    <button type="submit" class="submit-btn" id="submitBtn">Добавить</button>
  </form>

  <div id="message"></div>
</div>

<script src="../scripts/add_page.js"></script>
</body>
</html>
